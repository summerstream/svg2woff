<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <div class="icon-list"></div>
    <script>
        var iconList = document.querySelector('.icon-list');
        for(var i=0;i<10;i++){
            var ele =document.createElement('div');
            ele.className+='icon';
            var char = eval('"\\u'+(57345+i).toString(16)+'"');
            var content =document.createTextNode(char +'\\u'+(57345+i).toString(16));
            ele.appendChild(content);
            iconList.append(ele);
        }
    </script>
    </body>
</html>
